<div class="reminders-container">
    <!-- Header -->
    <section class="reminders-header glass-card">
      <div class="header-content">
        <h2>Gestion des Rappels</h2>
        <p>Suivez les rappels envoyÃ©s aux patients en temps rÃ©el.</p>
      </div>
      <button class="btn-primary">+ Nouveau Rappel</button>
    </section>
  
    <!-- Liste des rappels -->
    <section class="reminders-section">
      <div class="reminder-grid">
        <div class="reminder-card glass-card" *ngFor="let reminder of reminders">
          <div class="top-line">
            <span class="id">#{{ reminder.id }}</span>
            <span [class]="getStatusClass(reminder.status)">
              {{ reminder.status }}
            </span>
          </div>
  
          <div class="patient-info">
            <i class="fas fa-user-circle icon-user"></i>
            <strong>{{ reminder.patientName }}</strong>
          </div>
  
          <div class="message">
            <i class="fas fa-envelope icon-envelope"></i>
            {{ reminder.message }}
          </div>
  
          <div class="date">
            <i class="fas fa-calendar-alt icon-date"></i>
            {{ reminder.date | date: 'dd/MM/yyyy' }}
          </div>
  
          <div class="actions">
            <button class="btn-action btn-edit" title="Modifier"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn-action btn-delete" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
            <button class="btn-action btn-view" title="Voir"><i class="fas fa-eye"></i></button>
          </div>
        </div>
      </div>
    </section>
  </div>
