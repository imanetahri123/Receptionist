<div class="min-h-screen bg-gradient-to-br from-background to-gray-100">
  <!-- Header Premium -->
  <header class="bg-white/90 backdrop-blur-md border-b border-border shadow-lg flex items-center justify-between px-6 py-4 sticky top-0 z-20 transition-all duration-300">
    <div class="flex items-center">
      <!-- Logo -->
      <div class="flex items-center mr-12 group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="h-8 w-8 text-primary mr-3 transform transition-transform duration-500 group-hover:scale-110 group-hover:text-accent">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg>
        <span class="text-lg font-bold text-text-dark tracking-wide">ASIO Clinic Reception</span>
      </div>
    </div>

    <!-- Informations utilisateur -->
    <div class="flex items-center gap-5">
      <div class="text-sm text-text font-medium transition-colors duration-300 hover:text-primary">
        Omar Bennani
      </div>
      <button class="text-text hover:text-primary transition-all duration-300 transform hover:rotate-12 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l-.06-.06a1.65 1.65 0 0 0 .33-1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="flex min-h-[calc(100vh-64px)]">
    <!-- Sidebar -->
    <aside class="bg-white border-r border-border shadow-xl w-64 py-8 flex flex-col transition-all duration-300 ease-in-out">
      <!-- Section utilisateur -->
      <div class="px-6 mb-8 flex flex-col items-center">
        <!-- Photo agrandie avec effet hover -->
        <a href="mailto:Omar.reception@asio.com" target="_blank" class="relative group">
          <img src="assets/images/pers.jpg" alt="Omar Bennani"
               class="w-24 h-24 rounded-full border-2 border-primary mb-3 object-cover shadow-xl transition-transform duration-300 ease-in-out group-hover:scale-110 group-hover:shadow-2xl">
          <div class="absolute inset-0 rounded-full border-2 border-primary opacity-0 group-hover:opacity-50 blur-sm transition-opacity duration-300"></div>
        </a>
        <h2 class="text-text font-bold mt-2 group-hover:text-primary transition-colors duration-300">Omar Bennani</h2>
        <a href="mailto:Omar.reception@asio.com" target="_blank" class="text-xs text-text-light hover:underline mt-1">
          Omar.reception&#64;asio.com
        </a>
      </div>

      <!-- Menu -->
      <nav class="flex-1 px-3 space-y-1">
        <ul>
          <li>
            <a 
              routerLink="/dashboard" 
              [class.active]="isActive('/dashboard')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/appointments" 
              [class.active]="isActive('/appointments')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
              <span>Rendez-vous</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/doctors-planning" 
              [class.active]="isActive('/doctors-planning')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span>Planning</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/medical-record" 
              [class.active]="isActive('/medical-record')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>Patients</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/bills" 
              [class.active]="isActive('/bills')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <path d="M9 2h6a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"></path>
                <polyline points="9 10 12 13 15 10"></polyline>
                <polyline points="9 14 12 17 15 14"></polyline>
              </svg>
              <span>Factures</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/reminders" 
              [class.active]="isActive('/reminders')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
              <span>Rappels</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/profile" 
              [class.active]="isActive('/profile')"
              class="sidebar-link active:bg-primary-dark active:text-white flex items-center gap-3 px-4 py-3 text-text font-medium rounded-xl hover:bg-primary-light hover:text-white transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>Profil</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Bouton Déconnexion - Design premium -->
      <div class="mt-auto px-3 py-4">
        <a 
          href="#" 
          (click)="openLogoutModal(); $event.preventDefault()" 
          class="logout-link flex items-center gap-3 px-4 py-2 text-text font-medium rounded-xl hover:bg-gray-100 hover:text-primary transition-all duration-200"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="h-5 w-5 transition-transform duration-200 group-hover:scale-110 group-hover:rotate-6"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Déconnexion</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-background overflow-hidden">
      <!-- Carte de Bienvenue -->
      <div class="welcome-card glass-effect p-6 mb-6 rounded-2xl shadow-xl border border-gray-100 backdrop-blur-sm">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <!-- Texte de bienvenue -->
          <div class="text-left">
            <h2 class="text-xl font-semibold text-text">
              Bienvenue, <span class="text-primary font-bold">Omar</span>
            </h2>
            <p class="text-sm text-text-light mt-1">Réceptionniste · ASIO Clinic</p>
          </div>
          <!-- Barre de recherche + boutons à droite -->
          <div class="flex items-center gap-4 flex-wrap justify-end">
            <!-- Barre de recherche -->
            <div class="relative">
              <input type="text" placeholder="Rechercher un patient..." class="w-64 px-4 py-2 rounded-lg border border-gray-300 focus:border-primary focus:outline-none transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-3 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
              </svg>
            </div>
            <!-- Bouton Rendez-vous -->
            <button 
              class="btn btn-outline px-4 py-2 rounded-lg border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white transition-all duration-300 flex items-center gap-2"
              routerLink="/appointments"
              type="button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Rendez-vous
            </button>
            <!-- Bouton Patients -->
            <button 
              class="btn btn-outline px-4 py-2 rounded-lg border-green-500 text-green-500 hover:bg-green-500 hover:text-white transition-all duration-300 flex items-center gap-2"
              routerLink="/medical-record"
              type="button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Patients
            </button>
            <!-- Bouton Contact -->
            <button 
              class="btn btn-primary px-4 py-2 rounded-lg bg-purple-500 text-white hover:bg-purple-600 font-semibold shadow-sm hover:shadow transition-all duration-300 flex items-center gap-2"
              routerLink="/contact"
              type="button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Contact
            </button>
          </div>
        </div>
      </div>
      <!-- Zone dynamique pour les autres vues -->
      <div class="content glass-effect p-6 rounded-2xl shadow-xl border border-gray-100 backdrop-blur-sm">
        <router-outlet class="fade-enter"></router-outlet>
      </div>
    </main>
  </div>

  <!-- Modale de confirmation de déconnexion -->
  <div *ngIf="showLogoutModal" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8">
      <h3 class="text-lg font-bold text-indigo-700 mb-4">Confirmer la déconnexion</h3>
      <p class="text-gray-600 mb-6">Voulez-vous vraiment vous déconnecter&nbsp;?</p>
      <div class="flex justify-end gap-3">
        <button (click)="closeLogoutModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
          Annuler
        </button>
        <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
          Se déconnecter
        </button>
      </div>
    </div>
  </div>
</div>
